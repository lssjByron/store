<div class="modal-header text-center">
    <button type="button" class="close" ng-click="ctrlr.cancel()">&times;</button>
    <h4 class="modal-title">{{ctrlr.modalTitle}}</h4>
</div>
<form name="vendorForm">
    <div class="panel bord">
        <div class="panel-heading xsmall panel-black text-center"> Vendor Information</div>
        <div class="panel-body xsmall">
            <div class="col-xs-3 col-lg-6 text-right lblinp">Name:</div>
            <div class="col-xs-8 col-lg-6 text-left">
                <input class="lblinp" required type="text" ng-model="ctrlr.vendor.name" name="vendorname" />
            </div>
            <div ng-messages="vendorForm.vendorname.$error">
                <div ng-message="required" class="col-xs-12 custom-error">Name is required</div>
            </div>

            <div class="col-xs-3 col-lg-6 text-right lblinp">Email:</div>
            <div class="col-xs-8 col-lg-6 text-left">
                <input class="lblinp" required type="email" ng-model="ctrlr.vendor.email" name="vendoremail" />
            </div>
            <div ng-messages="vendorForm.vendoremail.$error">
                <div ng-message="required" class="col-xs-11 col-xs-12 custom-error">Email is required</div>
                <div ng-message="email" class="col-xs-11 col-xs-12 custom-error">format invalid</div>
            </div>

            <div class="col-xs-3 col-lg-6 text-right lblinp">Phone:</div>
            <div class="col-xs-8 col-lg-6 text-left">
                <input class="lblinp" required type="text" ng-model="ctrlr.vendor.phone" name="vendorphone" />
            </div>
            <div ng-messages="vendorForm.vendorphone.$error">
                <div ng-message="required" class="col-xs-12 custom-error">Phone is required</div>
            </div>

            <div class="col-xs-3 col-lg-6 text-right lblinp">Street:</div>
            <div class="col-xs-8 col-lg-6 text-left">
                <input class="lblinp" required type="text" ng-model="ctrlr.vendor.address1" name="vendoraddress1" />
            </div>
            <div ng-messages="vendorForm.vendoraddress1.$error">
                <div ng-message="required" class="col-xs-12 custom-error">Street is required</div>
            </div>

            <div class="col-xs-3 col-lg-6 text-right lblinp">City:</div>
            <div class="col-xs-8 col-lg-6 text-left">
                <input class="lblinp" required type="text" ng-model="ctrlr.vendor.city" name="vendorcity" />
            </div>
            <div ng-messages="vendorForm.vendorcity.$error">
                <div ng-message="required" class="col-xs-12 custom-error">City is required</div>
            </div>

            <div class="col-xs-3 col-lg-6 text-right lblinp">Postal:</div>
            <div class="col-xs-8 col-lg-6 text-left">
                <input class="lblinp" required type="text" ng-model="ctrlr.vendor.postalCode" name="vendorpostal"
                       ng-pattern="/^[A-Za-z]\d[A-Za-z][ -]?\d[A-Za-z]\d$/" />
            </div>
            <div ng-messages="vendorForm.vendorpostal.$error">
                <div ng-message="required" class="col-xs-11 col-xs-12 custom-error">Postal Code required</div>
                <div ng-message="pattern" class="col-xs-11 col-xs-12 custom-error">format invalid</div>
            </div>

            <div class="col-xs-3 col-lg-6 text-right top10pad lblinp">Prov:</div>
            <div class="col-xs-8 col-lg-6 text-left top10pad">
                <select ng-model="ctrlr.vendor.province" ng-init="ctrlr.vendor.province = 'On'" class="input-small lblinp">
                    <option value="On">Ontario</option>
                    <option value="Que">Quebec</option>
                    <option value="Alb">Alberta</option>
                </select>
            </div>
            <div class="col-xs-3 col-lg-6 text-right top10pad lblinp">Type:</div>
            <div class="col-xs-8 col-lg-6 top10pad text-left">
                <select ng-model="ctrlr.vendor.vendorType" ng-init="ctrlr.vendorType = 'Trusted'" class="input-small lblinp">
                    <option value="Trusted">Trusted</option>
                    <option value="Not Trusted">Not Trusted</option>
                    <option value="Unkown">Unknown</option>
                </select>
            </div>
            <!--<div class="col-xs-3 col-lg-6 text-right">Title:</div>
             <div class="col-xs-8 col-lg-6 text-left">{{ctrlr.employee.title}}</div>
             <div class="col-xs-3 col-lg-6 text-right">First:</div>
             <div class="col-xs-8 col-lg-6 text-left">{{ctrlr.employee.firstname}}</div>
             <div class="col-xs-3 col-lg-6 text-right">Last:</div>
             <div class="col-xs-8 col-lg-6 text-left">{{ctrlr.employee.lastname}}</div>
             <div class="col-xs-3 col-lg-6 text-right">Phone:</div>
             <div class="col-xs-8 col-lg-6 text-left">{{ctrlr.employee.phoneno}}</div>
             <div class="col-xs-3 col-lg-6 text-right">Email:</div>
             <div class="col-xs-8 col-lg-6 text-left">{{ctrlr.employee.email}}</div>-->
        </div>
    </div>
    <div class="modal-footer top10pad">
        <img style="float:left" src="img/shell.jpg" width="50" height="50" />
        <div class="col-xs-12 text-right">
            <button type="button" class="btn panel-black"
                    ng-click="(ctrlr.todo === 'add') ? ctrlr.add() : ctrlr.update()"
                    ng-disabled="vendorForm.$invalid">
                {{ctrlr.todo}}
            </button>
            <span ng-hide="ctrlr.todo === 'add'">
                <button type="button" class="btn panel-black" ng-click="ctrlr.delete()" confirm-click>delete</button>
            </span>
            <button type="button" class="btn btn-default" ng-click="ctrlr.cancel()">cancel</button>
        </div>
    </div>
</form>
