        <nav class="navbar navbar-inverse " role="navigation" ng-controller="MenuController as menu">
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" ng-class="!navCollapsed  && 'in'">
                <ul class="nav navbar-nav">
                    <li ng-class="{active: menu.isActive('/home') }"><a ng-link="home">Home</a></li>
                    <li ng-class="{active: menu.isActive('/vendor') }"><a ng-link="vendor">Vendor</a></li>
                    <li ng-class="{active: menu.isActive('/product') }"><a ng-link="product">Product</a></li>
                    <li ng-class="{active: menu.isActive('/generator') }"><a ng-link="generator">Generator</a></li>
                </ul>
            </div>
        </nav>
    </snap-drawer>
    <snap-content>
        <!-- partial content -->
        <div class="content">
            <ng-viewport></ng-viewport>
        </div>
    </snap-content>
